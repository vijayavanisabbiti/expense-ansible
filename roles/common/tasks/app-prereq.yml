- name: Download backend application content
  ansible.builtin.unarchive:
    src: http://{{ lookup('amazon.aws.aws_ssm', 'artifactory.username', region='us-east-1' ) }}:{{ lookup('amazon.aws.aws_ssm', 'artifactory.password', region='us-east-1' ) }}@artifactory.vijayavanimanju.online:8081/artifactory/{{project_name}}-{{component}}/{{project_name}}-{{component}}-1.4.0.zip
    dest: "{{ app_dir }}"
    remote_src: yes

