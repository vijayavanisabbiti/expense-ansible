- name: Disable nodejs default version
  ansible.builtin.shell: dnf module disable nodejs -y

- name: Enable nodejs 18 version
  ansible.builtin.shell: dnf module enable nodejs:18 -y

- name: Install nodejs 18 version
  ansible.builtin.dnf:
    name: nodejs
    state: present

- name: create backend service file
  ansible.builtin.template:
    src: backend.service
    dest: /etc/systemd/system/backend.service

- name: Create user named expense for Application
  ansible.builtin.user:
    name: expense

- name: Import common role - App prerequisite
  ansible.builtin.import_role:
    name: common
    tasks_from: app-prereq
  vars:
    app_dir: /app
    component: backend

- name: Download nodejs dependencies
  ansible.builtin.shell: npm install
  args:
    chdir: /app

- name: Install mysql client to load the Schema
  ansible.builtin.dnf:
    name: mysql
    state: present

- name: Load the schema
  ansible.builtin.shell: mysql -h {{ lookup('amazon.aws.aws_ssm', 'backend.{{env}}.DB_HOST', region='us-east-1' ) }} -u{{ lookup('amazon.aws.aws_ssm', 'backend.{{env}}.DB_USER', region='us-east-1' ) }} -p{{ lookup('amazon.aws.aws_ssm', 'backend.{{env}}.DB_PASS', region='us-east-1' ) }} < /app/schema/backend.sql

- name: Restart backend service
  ansible.builtin.systemd:
    name: backend
    state: restarted
    enabled: yes
    daemon-reload: yes

- name: Import ELK role - Filebeat
  ansible.builtin.import_role:
    name: elk
    tasks_from: filebeat

