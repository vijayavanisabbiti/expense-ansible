- name: Disable nodejs default version
  ansible.builtin.shell: dnf module disable nodejs -y
- name: Enable nodejs 18 version
  ansible.builtin.shell: dnf module enable nodejs:18 -y
- name: Install nodejs 18 version
  ansible.builtin.dnf:
    name: nodejs
    state: present
- name: create backend service file
  ansible.builtin.copy:
    src: backend.service
    dest: /etc/systemd/system/backend.service
- name: Create user named expense for Application
  ansible.builtin.user:
    name: expense
- name: Delete old app content
  ansible.builtin.file:
    path: /app
    state: absent
- name: Create App Directory
  ansible.builtin.file:
    path: /app
    state: directory
- name: Download backend application content
  ansible.builtin.unarchive:
    src: https://expense-artifacts.s3.amazonaws.com/backend.zip
    dest: /app
    remote_src: yes
- name: Download nodejs dependencies
  ansible.builtin.shell: npm install
  args:
    chdir: /app
- name: Install mysql client to load the Schema
  ansible.builtin.dnf:
    name: mysql
    state: present
- name: Load the schema
  ansible.builtin.shell: mysql -h mysql-dev.vijayavanimanju.online -uroot -p{{MYSQL_ROOT_PASSWORD}} < /app/schema/backend.sql
- name: Restart backend service
  ansible.builtin.systemd:
    name: backend
    state: restarted
    enabled: yes
    daemon-reload: yes

